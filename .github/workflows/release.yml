name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v5

      - name: Build and Publish
        run: ./gradlew build publish
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OCPD_SIGN_KEY: ${{ secrets.OCPD_SIGN_KEY }}
          OCPD_SIGN_KEY_ID: ${{ secrets.OCPD_SIGN_KEY_ID }}
          OCPD_SIGN_PASSPHRASE: ${{ secrets.OCPD_SIGN_PASSPHRASE }}

      - name: Transfer staging repository to Central Publisher Portal
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          set -e
          cfg="$(mktemp)"
          chmod 600 "$cfg"
          {
            printf 'url = https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/dev.ocpd\n'
            printf 'user = %s:%s\n' "$OSSRH_USERNAME" "$OSSRH_PASSWORD"
            printf 'request = POST\n'
          } > "$cfg"
          curl -sS --fail -K "$cfg"
          rm -f "$cfg"
